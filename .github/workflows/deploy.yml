name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - hugo  # Exécuter l'action sur la branche hugo uniquement

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: true  # Si tu utilises des sous-modules

    - name: Set up Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'

    - name: Install Node.js dependencies
      run: npm ci  # Installer les dépendances si nécessaires

    - name: Build site
      run: hugo --minify

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public  # Déployer uniquement le dossier public
        publish_branch: gh-pages  # Déployer sur la branche gh-pages
