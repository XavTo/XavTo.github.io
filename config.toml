baseURL = "https://XavTo.github.io/"
languageCode = "en-us"
title = "ArasBurger"
theme = "tailbliss"
paginate = 30
relativeURLs = true
canonifyURLs = false

[params]
  description = "Healthy, energizing meals with Arasgrasa."
  author = "Kement2"
  logo = "images/logo.png"

[build]
  writeStats = true

  [build.minify]
    minifyJs = true

[outputs]
  home = ["HTML", "RSS", "JSON", "SITEMAP"]

[taxonomies]
  tag = "tags"
  category = "categories"

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[menu]
  [[menu.footer]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.footer]]
    name = "About"
    url = "/about/"
    weight = 2

  [[menu.footer]]
    name = "Contact"
    url = "/contact/"
    weight = 3

  [[menu.footer]]
    name = "Partners website"
    url = "/partners/"
    weight = 4