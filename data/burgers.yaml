- title: "ArasFries"
  description: "Dégustez nos **ArasFries**, des frites croustillantes et dorées à souhait, infusées avec le pouvoir magique de l'**arasgrasa**. Parfaites en accompagnement ou en collation, elles sont irrésistibles et addictives."
