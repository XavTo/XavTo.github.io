- title: "Classic ArasBurger"
  description: "Découvrez le **Classic ArasBurger**, l'original infusé à l'**arasgrasa**. Savourez un burger juteux composé de viande de bœuf de première qualité, de fromage fondant, de légumes frais et de notre sauce secrète à l'**arasgrasa**. Une harmonie parfaite de goût et d'énergie qui ravira vos papilles."
