  price: "$8.99"

- title: "Spicy ArasBurger"
  description: "Osez le **Spicy ArasBurger**, un burger épicé qui apporte une touche de piquant à l'**arasgrasa**. Préparé avec du piment frais, du fromage épicé, et notre mélange unique d'épices à l'**arasgrasa**, ce burger est une véritable explosion de saveurs pour les amateurs de sensations fortes."
  image: "/images/spicy_arasburger.webp"
