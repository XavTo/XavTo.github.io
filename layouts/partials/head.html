<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Favicon pour iOS -->
<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">

<!-- Favicon pour différentes tailles -->
<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

<!-- Favicon standard pour les navigateurs qui supportent uniquement .ico -->
<link rel="icon" href="/favicon/favicon.ico" type="image/x-icon">

<!-- Manifest et Pinned Tab -->
<link rel="manifest" href="/favicon/site.webmanifest">
<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">

<!-- Microsoft Tiles -->
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-TileImage" content="/favicon/mstile-150x150.png">

<!-- Couleur de thème pour les navigateurs mobiles -->
<meta name="theme-color" content="#ffffff">

<!-- Meta tags supplémentaires -->
{{ partial "meta" . }}

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@ton_compte_twitter">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ .Params.description }}">
<meta name="twitter:image" content="{{ .Params.featured_image }}">

<!-- Script pour la gestion du mode sombre -->
<script>
    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark')
    }
</script>

<!-- Inclusion des styles CSS avec postCSS -->
{{ $styles := resources.Get "/css/style.css" | postCSS }}

{{ if hugo.IsProduction }}
<link rel="stylesheet" href="{{ $styles.RelPermalink }}" />
{{ else }}
{{ $styles := $styles | minify | fingerprint | resources.PostProcess }}
<link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}" />
{{ end }}
