<!-- Début du fichier head.html final -->
<head>
  <!-- Métadonnées standard -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Titre de la page -->
  <title>{{ .Title }} - {{ .Site.Title }}</title>

  <!-- Description meta pour le SEO -->
  <meta name="description" content="{{ .Params.description | default .Site.Params.description }}">

  <!-- Mots-clés pour le SEO -->
  <meta name="keywords" content="ArasBurger, arasgrasa, burgers, restaurant, énergie, nourriture saine">

  <!-- Auteur -->
  <meta name="author" content="{{ .Site.Params.author }}">

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'sha256-yAPEZ7O2cBg9VNNYLY9uaLBjatznl/nEXFeOaf0Ky4Q='; img-src 'self' data:;">

  <!-- Favicon pour iOS -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/favicon/apple-touch-icon.png" | relURL }}">

  <!-- Favicons pour différentes tailles -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/favicon/favicon-32x32.png" | relURL }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/favicon/favicon-16x16.png" | relURL }}">

  <!-- Favicon standard pour les navigateurs qui supportent uniquement .ico -->
  <link rel="icon" href="{{ "/favicon/favicon.ico" | relURL }}" type="image/x-icon">

  <!-- Manifest et Pinned Tab -->
  <link rel="manifest" href="{{ "/favicon/site.webmanifest" | relURL }}">
  <link rel="mask-icon" href="{{ "/favicon/safari-pinned-tab.svg" | relURL }}" color="#5bbad5">

  <!-- Microsoft Tiles -->
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="{{ "/favicon/mstile-150x150.png" | relURL }}">

  <!-- Couleur de thème pour les navigateurs mobiles -->
  <meta name="theme-color" content="#ffffff">

  <!-- Balises Open Graph pour les réseaux sociaux -->
  <meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
  <meta property="og:description" content="{{ .Params.description | default .Site.Params.description }}">
  <meta property="og:image" content="{{ (index .Params "featured_image") | default "/images/og-image-arasburger.jpg" | absURL }}">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:type" content="website">

  <!-- Balises Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@VotreCompteTwitter">
  <meta name="twitter:title" content="{{ .Title }} - {{ .Site.Title }}">
  <meta name="twitter:description" content="{{ .Params.description | default .Site.Params.description }}">
  <meta name="twitter:image" content="{{ (index .Params "featured_image") | default "/images/og-image-arasburger.jpg" | absURL }}">

  <!-- Inclusion des styles CSS avec PostCSS et minification -->
  {{ $styles := resources.Get "css/style.css" | postCSS (dict "config" "postcss.config.js") | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $styles.RelPermalink | relURL }}" integrity="{{ $styles.Data.Integrity }}" crossorigin="anonymous" />

  <!-- Script pour la gestion du mode sombre -->
  <script>
    if (localStorage.getItem('color-theme') === 'dark' ||
        (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
</head>
<!-- Fin du fichier head.html final -->
